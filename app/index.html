        <div class="flex gap-4 animate__animated animate__fadeInUp animate__delay-2s">
            <a href="#" class="github-btn github-btn-secondary">

            <a href="about.html" class="github-btn github-btn-primary">
                <span>About</span>
                 <svg class="arrow-container ml-2" viewBox="0 0 16 16" aria-hidden="true">
                     <path class="arrow-head" d="M7.28033 3.21967C6.98744 2.92678 6.51256 2.92678 6.21967 3.21967C5.92678 3.51256 5.92678 3.98744 6.21967 4.28033L7.28033 3.21967ZM11 8L11.5303 8.53033C11.8232 8.23744 11.8232 7.76256 11.5303 7.46967L11 8ZM6.21967 11.7197C5.92678 12.0126 5.92678 12.4874 6.21967 12.7803C6.51256 13.0732 6.98744 13.0732 7.28033 12.7803L6.21967 11.7197ZM6.21967 4.28033L10.4697 8.53033L11.5303 7.46967L7.28033 3.21967L6.21967 4.28033ZM10.4697 7.46967L6.21967 11.7197L7.28033 12.7803L11.5303 8.53033L10.4697 7.46967Z"/>

</body>
<style>
    /* set background to image bg.png and make it static */
    body {
        background-image: url('bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overscroll-behavior: none;
    }
    
    /* GitHub-style button effects */
    .github-btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 6px;
        border: 1px solid;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        overflow: hidden;
    }
    
    .github-btn:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.1),
            transparent
        );
        transition: left 0.5s;
    }
    
    .github-btn:hover:before {
        left: 100%;
    }
    
    .github-btn-primary {
        background: #FFD700;
        border-color: #FFD700;
        color: #333333;
    }
    
    .github-btn-primary:hover {
        background: #DAA520;
        border-color: #DAA520;
        color: #333333;
        transform: translateY(-1px);
    }
    
    .github-btn-secondary {
        background: transparent;
        border-color: #6b7280;
        color: #e5e7eb;
    }
    
    .github-btn-secondary:hover {
        background: rgba(107, 114, 128, 0.1);
        border-color: #9ca3af;
        transform: translateY(-1px);
    }
    
    .github-btn:active {
        transform: translateY(0);
    }

    /* Arrow styles */
    .arrow-container {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
    }

    .arrow-head {
        fill: currentColor;
    }

    .arrow-stem {
        stroke: currentColor;
        stroke-width: 1.5;
        stroke-linecap: round;
        transform-origin: 11px 50%;
        transform: scaleX(0);
        transition: transform 0.2s ease;
    }

    .github-btn:hover .arrow-stem {
        transform: scaleX(1);
    }

    .github-btn:hover .arrow-container {
        transform: translateX(5px);
    }
</style>
